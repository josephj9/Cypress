<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forgot Password</title>
    <link
      href="../static/css/register.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="wrapper">
      <form action="" method="POST">
        <h1>Set New Password</h1>

        <div class="input_box">
          <input type="text" placeholder="Username" name="username" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input_box">
          <input type="password" placeholder="New Password" name="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="input_box">
          <input type="password" placeholder="Confirm New Password" name="confirmPassword" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="register_signin">
            <button type="submit" class="submit_button">Set Password</button>
            <a class="sign_in_button" href="./login.html">Log In</a>
        </div>
      </form>
      <div class="error">
        {% for mesg in get_flashed_messages() %}
          <h1>{{ mesg }}</h1>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
